<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de Cócteles Peruanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link href="css/estilo.css" rel="stylesheet" />
</head>
<body>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasCocteles" aria-labelledby="offcanvasCoctelesLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasCoctelesLabel">Lista de Cócteles</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body p-0">
      <div class="accordion" id="accordionCoctelesMovil">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingListaMovil">
            <button class="accordion-button show" type="button" data-bs-toggle="collapse" data-bs-target="#collapseListaMovil" aria-expanded="true" aria-controls="collapseListaMovil">
              Ver lista de cócteles
            </button>
          </h2>
          <div id="collapseListaMovil" class="accordion-collapse collapse show" aria-labelledby="headingListaMovil" data-bs-parent="#accordionCoctelesMovil">
            <div class="accordion-body p-0">
              <div id="lista-cocteles-movil" class="list-group list-group-flush"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row vh-100">

      <nav class="col-md-4 col-lg-3 d-none d-md-block bg-light border-end overflow-auto">
        <div class="p-3">
          <div class="accordion" id="accordionCoctelesDesktop">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingListaDesktop">
                <button class="accordion-button show" type="button" data-bs-toggle="collapse" data-bs-target="#collapseListaDesktop" aria-expanded="true" aria-controls="collapseListaDesktop">
                  Ver lista de cócteles
                </button>
              </h2>
              <div id="collapseListaDesktop" class="accordion-collapse collapse show" aria-labelledby="headingListaDesktop" data-bs-parent="#accordionCoctelesDesktop">
                <div class="accordion-body p-0">
                  <div id="lista-cocteles" class="list-group list-group-flush"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main class="col-12 col-md-8 col-lg-9 px-4 py-3 overflow-auto">

        <div class="d-flex align-items-center mb-3">
          <button class="btn btn-primary d-md-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCocteles" aria-controls="offcanvasCocteles" aria-label="Mostrar lista de cócteles">
            ☰ Lista de Cócteles
          </button>
          <h1 class="h3 m-0">Buscador de Cócteles Peruanos</h1>
        </div>

        <form id="formulario-busqueda" class="mb-4" autocomplete="off">
          <div class="input-group">
            <input type="text" id="busqueda" class="form-control" placeholder="Introduce el nombre del cóctel (ej. Pisco Sour)" required autocomplete="off" />
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </form>

        <div id="resultado" class="row d-none">
          <div class="col-md-5">
            <img id="imagen-coctel" src="" class="img-fluid rounded" alt="Imagen del cóctel" loading="lazy" />
          </div>
          <div class="col-md-7">
            <h2 id="nombre-coctel"></h2>
            <h5>Ingredientes:</h5>
            <ul id="ingredientes" class="list-group mb-3"></ul>
            <h5>Instrucciones:</h5>
            <p id="instrucciones"></p>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/coctail.js"></script>
</body>
</html>
